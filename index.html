<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="images/currency.png">
    <title>Currency Converter</title>
</head>

<body>

<div class="container">
    <div class="card">
        <h2>üí± Currency Converter</h2>
        
        <div class="input-group">
            <label>Amount to Convert</label>
            <input type="number" id="amount" placeholder="Enter amount" value="1">
        </div>

        <div class="grid">
            <div class="input-group">
                <label>From</label>
                <select id="from">
                    <option value="USD">USD</option>
                    <option value="MNT">MNT</option>
                    <option value="EUR">EUR</option>
                    <option value="CNY">CNY</option>
                    <option value="JPY">JPY</option>
                </select>
            </div>
            <div class="arrow">‚û°Ô∏è</div>
            <div class="input-group">
                <label>To</label>
                <select id="to">
                    <option value="MNT">MNT</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="CNY">CNY</option>
                    <option value="JPY">JPY</option>
                </select>
            </div>
        </div>

        <button id="convert-btn">CONVERT</button>
        <div id="result-display">0.00 MNT</div>
    </div>

    <div class="card">
        <div class="history-header">
            <h3>üïí Conversion History</h3>
            <button id="clear-history" class="clear-btn">Clear All</button>
        </div>
        <ul id="history-list" class="history-list">
            </ul>
    </div>
</div>

<script src="index.js"></script>
</body>

</html>
